<!-- begin OPEN modal form -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Upload Data Base</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <!-- HERE MUST BE ERRORS (in future) -->
                <input class="mb-3" type="file" id="fileUpload" accept=".sqlite,.db,.cash"/><br/>

                <script type="text/javascript">
                    $('input[type=file]').change(function () {
                        console.log(this.files[0].mozFullPath);
                    });
                </script>

            </div>
            <div class="modal-footer text-center">
                <button type="submit" class="btn btn-info" id="submit" data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>
<!-- end OPEN modal form -->
