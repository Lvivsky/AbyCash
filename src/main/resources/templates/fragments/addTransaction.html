<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>AbyCash</title>
</head>

<body>
<div th:insert="fragments/header :: header"></div>

<div class="container mt-5" style="width:1100px;">
    <div class="d-flex justify-content-center">
        <form method="post">
            <h2 th:text="${main_title}"/>



            <label class="mt-3">Рахунок</label>
            <select name="account_name" class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control is-valid">
                <div th:each="e : ${all_accounts}" >
                    <option><span th:text="${e.name}"/></option>
                </div>
            </select>

            <label class="mt-2">Сума</label>
            <input type="number" name="amount" class="form-control" placeholder="amount"/>

            <label class="mt-2">Стаття</label>
            <select name="state_name" class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control is-valid">
                <div th:each="e : ${all_states}" >
                    <option><span       th:text="${e.name}"/></option>
                </div>
            </select>

            <label class="mt-2">Опис</label>
            <input type="text" name="comment" class="form-control" placeholder="description"/>



            <div class="d-flex justify-content-center">
                <a href="/operation_folder" class="btn btn-secondary mt-3"> Назад </a>
                <button type="submit" class="btn btn-success mt-3 ml-3">Зберегти</button>
            </div>
        </form>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
