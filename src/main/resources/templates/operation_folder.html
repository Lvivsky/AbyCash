<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>AbyCash</title>
</head>

<body>
<div th:insert="fragments/header :: header"></div>

<div class="container mt-5">
    <form>
        <div class="row d-flex justify-content-center">
            <div class="d-flex justify-content-center">
                <input type="text" class="form-control is-valid mr-1" placeholder="Назва рахунку"/>
                <input type="text" class="form-control is-valid mr-1" placeholder="Початковий баланс"/>
                <select class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control is-valid">
                    <option selected>Валюта</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <input type="text" class="form-control is-valid mr-1" placeholder="Опис"/>
                <button class="btn btn-success" type="submit">Додати рахунок</button>
            </div>
        </div>
    </form>
</div>

<div class="container mt-3">
    <table class="table table-sm table-bordered table-striped">
        <thead>
            <tr>
                <th style="width:1%" class="text-center">Дата</th>
                <th>Рахунок</th>
                <th style="width:10%">дохід/витрата</th>

                <th style="width:1%" class="text-center">Валюта</th>

                <th style="width:15%">Стаття</th>
                <th style="width:30%">Коментарій</th>

                <th style="width:1%"></th>     <!--  for double   // lock would be here -->

            </tr>
        </thead>
        <tbody>
                <tr th:each="e : ${operations}">
                    <td th:text="${e.date}"/>

                    <td th:text="${e.account}"/>
                    <td class="text-danger text-right" th:text="${e.amount}"/>

                    <td class="text-center" th:text="${e.currency}"/>
                    <td th:text="${e.state}"/>
                    <td th:text="${e.comment}"/>
                    <td>
                        <form>
                            <button class="btn btn-primary btn-sm">дублювати</button>
                        </form>
                    </td>
                </tr>
        </tbody>
    </table>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
