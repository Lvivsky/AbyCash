<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>AbyCash</title>
</head>

<body>
<div th:insert="fragments/header :: header"></div>

<div class="container mt-5 mb-4">
    <form class="mb-5">
        <h5>Всі статті доходу</h5>
        <table class="table table-sm table-bordered table-striped">
            <thead>
            <tr>
                <th style="width:25%">Назва категорії</th>
                <th style="width:50%">Опис</th>
                <th style="width:1%"></th>
                <th style="width:1%"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${incomeCategory}">
                <td th:text="${element.name}"/>
                <td th:text="${element.comment}"/>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="'/articles_folder/' + ${element.id} + '/edit'">редагувати</a>
                </td>
                <td>
                    <form th:action="'/articles_folder/' + ${element.id} + '/delete'" method="post">
                        <button class="btn-danger btn-sm" type="submit" style="text-align:center;">видалити</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn-sm btn-success font-weight-light ml-5" style="font-size:14px" href="/articles_folder/1/add">додати категорію</a>
    </form>
    <form>
        <h5 class="mt-5">Всі статті витрат</h5>
        <table class="table table-sm table-bordered table-striped">
            <thead>
            <tr>
                <th style="width:25%">Назва категорії</th>
                <th style="width:50%">Опис</th>
                <th style="width:1%"></th>
                <th style="width:1%"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="element : ${outcomeCategory}">
                <td th:text="${element.name}"/>
                <td th:text="${element.comment}"/>
                <td><a class="btn btn-warning btn-sm" th:href="'/articles_folder/' + ${element.id} + '/edit'">редагувати</a></td>
                <td>
                    <form th:action="'/articles_folder/' + ${element.id} + '/delete'" method="post">
                        <button class="btn-danger btn-sm" type="submit" style="text-align:center;">видалити</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a class="btn-sm btn-success font-weight-light ml-5" style="font-size:14px" href="/articles_folder/2/add">додати категорію</a>
    </form>
</div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
