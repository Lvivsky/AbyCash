<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>AbyCash</title>
</head>

<body>
<div th:insert="fragments/header :: header"></div>

<div class="container">
    <div class="card-group col-sm-13 mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Курс валюти</h5>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Валюти</h5>
                <div class="container mt-5 align-right">

                    <table class="table table-striped table-bordered" style="width:375px">
                        <thead>
                        <tr>
                            <th>Значення</th>
                            <th>Назва валюти</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="element : ${currencies}">
                            <td style="width:20%" th:text="${element.code}"/>
                            <td th:text="${element.name}"/>
                            <td style="width:20px">
                                <form method="post">
                                    <button class="btn-danger btn-sm" type="submit" style="text-align:center;">видалити</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <form>
                        <button class="btn btn-success">додати</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
