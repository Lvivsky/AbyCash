<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>AbyCash</title>
</head>

<body>
<div th:insert="fragments/header :: header"></div>

<div class="container">
    <div class="card-group col-sm-13 mt-5">
        <div class="card">
            <div class="card-body">

                <h5 class="card-title">Курс валют</h5>


                <form action="/currencies_folder">
                    <div class="container row d-flex justify-content-center">
                        <div class="col-xs-6 ml-4">
                            <p class="mt-3">Валюта 1</p>
                            <select name="curr1" th:value="${curr1}" class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control is-valid">
                                <div th:each="e : ${currencies}" >
                                    <option><span th:text="${e.code}"/></option>
                                </div>
                            </select>
                        </div>

                        <div class="col-xs-6 ml-4">
                            <p class="mt-3">Валюта 2</p>
                            <select name="curr2" th:value="${curr2}" class="custom-select mb-2 mr-sm-2 mb-sm-0 form-control is-valid">
                                <div th:each="e : ${currencies}">
                                    <option><span th:text="${e.code}"/></option>
                                </div>
                            </select>
                        </div>

                    </div>
                    <div class="container d-flex justify-content-center ">
                        <button type="submit" class="btn btn-success btn-sm mt-4">Показати</button>
                    </div>


                </form>

                <div class="container mt-5 row d-flex justify-content-center">

                    <div th:if="${curr1} != null">
                        <span class="ml-4" th:text="${curr1}"/> : <span th:text="${curr2}"/>
                        <br>
                        <span class="ml-4" th:text="${rate1} == null ? 'none' : ${rate1}"/> : <span class="ml-4" th:text="${rate2} == null ? 'none' : ${rate2}"/>
                    </div>
                </div>
            </div>
        </div>


        <!-- CURRENCIES CARD -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Валюти</h5>
                <div class="container mt-5 align-right">

                    <table class="table table-striped table-bordered" style="width:375px">
                        <thead>
                        <tr>
                            <th style="width:20%">Значення</th>
                            <th>Назва валюти</th>
<!--                            <th style="width:1%"></th>-->
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="element : ${currencies}">
                            <td th:text="${element.code}"/>
                            <td th:text="${element.name}"/>
<!--                            <td>-->
<!--                                <form method="post">-->
<!--                                    <button class="btn-danger btn-sm" type="submit">видалити</button>-->
<!--                                </form>-->
<!--                            </td>-->
                        </tr>
                        </tbody>
                    </table>

<!--                    <form>-->
<!--                        <button class="btn btn-success">додати</button>-->
<!--                    </form>-->
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
